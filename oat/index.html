<!DOCTYPE html>
<html ng-app="oatLabs">
<head>
	<title></title>
	<script type="text/javascript" src="libs/angular.min.js"></script>
	<script type="text/javascript" src="libs/angular-route.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</head>
<body>
<table width="500">
	<tr>
		<td width="200">Name :</td>
		<td><input type="input" name="name" width="200"></td>
	</tr>
	<tr>
		<td>E-mail :</td>
		<td><input type="input" name="email" width="200"></td>
	</tr>
	<tr>
		<td>Mobile :</td>
		<td><input type="input" name="mobile" width="200" ng-minlength="10"></td>
	</tr>
	<tr>
		<td>Thai ID :</td>
		<td><input type="input" name="thaiid" width="200" ng-minlength="13" ng-maxlength="13"></td>
	</tr>
	<tr>
		<td>Password :</td>
		<td><input type="password" name="password" width="200" ng-minlength="6" ng-maxlength="20"></td>
	</tr>
	<tr>
		<td>Confirm password :</td>
		<td><input type="password" name="cpassword" width="200" ng-minlength="6" ng-maxlength="20"></td>
	</tr>
	<tr>
		<td></td>
		<td><input type="submit" name="btn_submit" value="Submit"></td>
	</tr>
</table>
</body>
</html>
