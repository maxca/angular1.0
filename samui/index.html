<!DOCTYPE>
<html ng-app>
<head>
    <script src = 'angular.min.js' type="text/javascript"></script>
    <link rel = "stylesheet" href="bootstrap.css"/>
    <title></title>
</head>
<!-- <body ng-init="price=100;qty=50"> -->
<body>
        <div class="container" ng-view>
        <h2>AngularJS</h2>
            <form name = 'myForm'>
              <div class="form-group">
                <label for="exampleInputEmail1">Name</label>
                <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Name">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Email</label>
                <input type="email" ng-model="myInput" class="form-control" id="exampleInputPassword1" placeholder="Email">
                <h1>{{myForm.myInput.$valid}}</h1>
              </div>
                <div class="form-group">
                <label for="exampleInputPassword1">tel</label>
                <input type="text" class="form-control" id="exampleInputPassword1" placeholder="tel">
              </div>
             <div class="form-group">
                <label for="exampleInputPassword1">thai id</label>
                <input type="text" class="form-control" id="exampleInputPassword1" placeholder="thai id">
              </div>
             <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
              </div>
              <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
</body>
<script type="text/javascript" src='main.js'></script>
</html>
