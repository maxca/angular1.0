<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div class="container">
<form class="form-horizontal">
    <h1>Hello, world!</h1>
    <div class="form-group">
        <label class="control-label col-sm-2" for="name">ชื่อ:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="name" placeholder="ชื่อ">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="email">อีเมล์:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="email" placeholder="อีเมล์">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="phone">เบอร์มือถือ:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="phone" placeholder="เบอร์มือถือ">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="thaiid">Thai ID:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="thaiid" placeholder="Thai ID">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="password">Password:</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="password" placeholder="Password">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="password">Confirm Password:</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="confirm_password" placeholder="Confirm password">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Submit</button>
        </div>
    </div>
</form>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
